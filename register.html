<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .ex1 {
            margin-top: 4%;
        }

        .btn {
            background-color: cornflowerblue;
            border-radius: 9px;
            size: 10px;
            padding: 10px 35px;
        }

        .ex2 {
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validation() {



            var fullname = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmpassword = document.getElementById("confirmpassword").value;


            if (fullname == "") {
                alert("Please Enter fullName");
                return false;
            }

            if (email == "") {
                alert("Please enter email");
                return false;
            }

            if (password == "") {
                alert("Please enter password");
                return false;
            }
            if (confirmpassword == "") {
                alert("Please reenter password");
            }
            return true;
        }
    </script>

</head>

<body>

    <center>
        <h1 class="ex1">Register</h1>
    </center>
    <form action="./register-success.html" onsubmit="return validation()">
        <div style="margin-left: 468px;">
            <b> FullName</b>&nbsp;&nbsp;&nbsp; <input class="ex2" type="text" name="fullName" id="fullName"><br><br>
        </div>
        <div style="margin-left: 468px;">
            <b> Email</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input class="ex2" type="text"
                name="email" id="email"><br><br>
        </div>
        <div style="margin-left: 468px;">
            <b> Password </b>&nbsp; &nbsp;&nbsp;<input class="ex2" type="password" name="password"
                id="password"><br><br>
        </div>
        <div style="margin-left: 413px;">
            <b>ConfirmPassword </b>&nbsp; &nbsp;&nbsp;<input class="ex2" type="password" name="password"
                id="confirmpassword"><br><br>
        </div>
        <center>
            <input class="btn" type="submit" value="Login" maxlength="100" size="80">
        </center>
    </form>
</body>

</html>
