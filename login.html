<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .btn1 {
            size: 40;
            padding: 10px 40px;
            border-radius: 10px;
            background-color: cornflowerblue;

        }

        .ex1 {
            padding: 10px 35px;
            border-radius: 10px;

        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function validation() {



            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var apos = email.indexOf("@");
            var dotPos = email.lastIndexOf(".");

            if (email == "") {
                alert("Please enter email");
                return false;
            }
            else if (apos < 1 || dotPos - apos < 3) {
                alert("Please enter valid email");
                return false;
            }

            else if (password == "") {
                alert("Please enter password");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <center>
        <div style="margin-top: 4px;">
            <h1>Login</h1>
        </div>
    </center>
    <form action="/login-success.html" onsubmit="return validation()" method="GET">

        <div style="margin-left: 539px;"><b> Email</b>&nbsp;&nbsp;&nbsp; <input class="ex1" type="text" name="email"
                id="email" placeholder="Enter Email"><br><br></div>

        <div style="margin-left: 510px;"><b> Password </b> &nbsp;&nbsp;&nbsp;&nbsp;<input class="ex1" type="password"
                name="password" id="password" placeholder="Enter password"><br><br></div>
        <div style="margin-left: 650px;">


            <input class="btn1" type="submit" value="Login" maxlength="100" size="80"></input>
        </div>

    </form>

</body>

</html>
